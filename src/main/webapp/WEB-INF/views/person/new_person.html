<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div style="margin-bottom: 5px">
        <label for="fullName">Enter the full name: </label>
        <input type="text" th:field="*{fullName}" id="fullName"/>
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Message</div>
    </div>
    <div style="margin-bottom: 5px">
        <label for="yearOfBirth">Enter the year of birth: </label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Message</div>
    </div>
    <input type="submit" value="Add the person"/>

</form>

</body>
</html>
